<body>

  <header>

<section>
 <form>
   <label> Nome do guerreiro:</label>
   <input type='text' name='nome' placeholder='nome do aspirante'><br>
   <label> Idade do Guerreiro: </label>
   <input type='number' name='idade do guerreiro' min='1' max='280'><br>
   <label> Nível de cosmo </label> 
   <input type='range' name='nível de cosmo'><br>
   <label>Patente de cavaleiro almejada:</label>
   <select name='patente de cavaleiro'>
      <option value='Cavaleiro de ouro'> Cavaleiro de Ouro </option>
      <option value='Cavaleiro de prata'> Cavaleiro de Prata</option>
      <option value='cavaleiro de bronze'> Cavaleiro de bronze </option>
   </select><br>
   <label>Razão para ser cavaleiro:</label>
   <textarea name='razão'> razão pra ser cavaleiro</textarea><br>
   
   <label>
    
    <label> <input type='checkbox'> Concordo com as santas regras e leis do santuário
    </label> <br>
 
    
    <input type='submit' value='Enviar'>
    .

    <h1>Se você deseja ser cavaleiro de bronze, defina qual constelação você almeja</h1>
    <label>Selecione sua constelação</label>
       <select name="constelação de prata">
         <option value="perseu"> perseu </option>
         <option value="lagarto"> lagarto</option>
         <option value="baleia"> baleia </option>
         <option value="auriga">carruagem </option>
         <option value="centauro"> centauro </option>
       </select>
    
          <h1>Se você deseja ser cavaleiro de prata, defina qual constelação você almeja</h1>
    <label>Selecione sua constelação</label>
       <select name="constelação de prata">
         <option value="pégasus"> perseu </option>
         <option value="dragão"> lagarto</option>
         <option value="fênix"> baleia </option>
         <option value="andrômeda">carruagem </option>
         <option value="cisne"> centauro </option>
       </select>
    <h2>Agora escreva em poucas palavras porque você deseja ser um cavaleiro.</h2>

    <label>Razão de ser um cavaleiro de prata</label>
    <textarea name="razão de ser cavaleiro">   </textarea>

 </section>
